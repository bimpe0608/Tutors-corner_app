<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor's Corner</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="lessons.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav"></div>
      <div class="mainContainer">
        
        <div class="filterContainer">
          <h3>Filter by:</h3>
          <input type="text" >
        </div>

        <div v-for="(product, index) in filteredProductList" :key="index" class="allProducts">
          <div class="card">
            <div class="cardImgContainer">
              <img v-bind:src="" alt="" />
            </div>
            <div class="cardContent">
              <h4>Subject: {{products.subject}}</h4>
              <h4>Location: {{products.location}}</h4>
              <h4>Price: Â£{{products.price}}</h4>
              <h4>Availability: {{products.availability}}</h4>
              <h4>Category: {{products.category}}</h4>

              <button>Add to cart</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
